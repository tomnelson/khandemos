<!DOCTYPE html>
<html>
<head>
  <title>Graph</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.1.1/cytoscape.js"></script>
    <style>
#cy {
  width: 600px;
  height: 600px;
  display: block;
}
</style>
</head>

<body>
  <h3>A Graph</h3>
  <div id="cy"></div>
<script>


var cy = cytoscape({

  container: document.getElementById('cy'), // container to render in

  elements: [ // list of graph elements to start with
    { // node a
      data: { id: 'a' }
    },
    { // node b
      data: { id: 'b' }
    },
    { // edge ab
      data: { id: 'ab', source: 'a', target: 'b' }
    },
    { // node a
      data: { id: 'c' }
    },
    { // node b
      data: { id: 'd' }
    },
    { // edge ab
      data: { id: 'cd', source: 'c', target: 'd' }
    },
    { // node a
      data: { id: 'e' }
    },
    { // node b
      data: { id: 'f' }
    },
    { // edge ab
      data: { id: 'ef', source: 'e', target: 'f' }
    },
    { // edge ab
      data: { id: 'ad', source: 'a', target: 'd' }
    },
    { // edge ab
      data: { id: 'fb', source: 'f', target: 'b' }
    },
    { // edge ab
      data: { id: 'ea', source: 'e', target: 'a' }
    }


  ],

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': '#666',
        'label': 'data(id)'
      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'target-arrow-color': '#ccc',
        'target-arrow-shape': 'triangle'
      }
    }
  ],

  layout: {
    name: 'cose',
    rows: 1
  }

});
  cy.layout.run()
  </script>
</body>
</html>
